<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>


<body>
    <div class="navbar navbar-inverse">
        <div class="top-banner">
            <h3 class="logo-text">HOMELETTE<small><i style="color:black">&nbsp; &nbsp; &nbsp;From the best chefs in the world directly into your kitchen</i></small></h3>
        </div>
    </div>

<!-- end of header-->
    
    <div class="col-1-3">
        <h4 style="padding-left:20px;padding-top:20px;">My Dinner</h4>
        <form style="padding-left:20px;"> People: <input type="number" id="numOfGuests"></input></form>
        <table>
            <tr><th>Dish Name</th><th>Cost</th></tr>
            <tr><td>Pending</td><td>0.00</td></tr>
            <tr style="font-weight:bold"><td style="text-align:right;">SEK:</td><td>0.00</td></tr>
        </table>
        <button class="confirmBtn btn">Confirm Dinner</button>    
    </div>

<!-- end of side menu -->

    <div class="col-2-3" style="background-color:transparent;">
        <h4>Name of dish</h4>
        
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
  </body>
</html>
