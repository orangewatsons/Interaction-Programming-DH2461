<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container"> 
    	<div class="navbar-header">
        	<h3 class="logo-text">Dinner Planner     </h3>
        	<h4> </h4>
		</div>
	</div>
</div>
	
<div class="container-fluid main" >
	<div class="row-fluid">
    	<div class="span2" id="leftPanel">
    		<div class="row left-menu-top" >
    			<div class="span3">
    				<header>
    					<h3>My dinner</h1>
    				</header>
    			<div id="exampleView">
					<div>
						Number of guests: <span id="numberOfGuests"></span>
					</div>
					<div>
		          	<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
					<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</div>	
    			</div>
    			
    		</div>
    		
    		<div class="navbar left-menu-bottom">
    			<h4>Dish name</h3>
    		</div>
      		<!--Sidebar content-->
      		<button type="button" class="btn">Confirm Dinner</button>
    	</div>
    	<div class="span10">
    		<div class="span10 rightPanel-search">
    			<div id="search-title">
    				<h4>Select Dish</h3>
    			</div>
    			<div id="search-content">
    				<form class="navbar-search pull-left">
  						<input type="text" class="search-query" placeholder="Enter Key words">
					</form>
					<div class="btn-group" id="dish-type">
					  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
					    Type of the dish
					    <span class="caret"></span>
					  </a>
					  <ul class="dropdown-menu">
					    <li><a href="#">Main</a></li>
					    <li><a href="#">Dessert</a></li>
					  </ul>
					</div>
    			</div>
    		</div>
    	
      		<!--Body content-->
    	</div>
	</div>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="src/js/app.js"></script>
	<script src="src/js/model/dinnerModel.js"></script>
	<script src="src/js/view/exampleView.js"></script>
	<script src="src/js/view/exampleViewController.js"></script>
  </body>
</html>
